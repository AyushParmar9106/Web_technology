<!DOCTYPE html>
<html>
<head>
	<title>

	</title>
</head>
<body>
	<label>Password::</label>
	<input type="password" id="Username">
	<button onclick="validation()">submit</button>
	<div id="success" style="color: green;height: 20px">
		
	</div>
	<div id="error" style="color: red;height: 20px"></div>
	<script>
		function validation(){
		user = document.getElementById("Username").value;
		userRegex = /^(?=.*[A-Za-z])(?=.*\d).{8,12}$/

		

		if(userRegex.test(user)){
			document.getElementById("success").innerHTML ="valid password"
			document.getElementById("error").innerHTML =""
		}
		else{
			document.getElementById("error").innerHTML ="invalid password"
			document.getElementById("success").innerHTML =""
		}
		}
	</script>
</body>
</html>
