<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var a = (parseInt(prompt("enter a number")))
	console.log(a)
	var b = (parseInt(prompt("enter b number")))
	console.log(b)
	var c = (prompt("enter + - * /"))
	console.log(c) 
	if(c=='+'){
		document.write("ans= ",a+b)
	}
	else if(c=='-'){
		document.write("ans= ",a-b)
	}
	else if(c=='*'){
		document.write("ans= ",a*b)
	}
	else if(c=='/'){
		document.write("ans= ",a/b)
	}


</script>
</body>
</html>
