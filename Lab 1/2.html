<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var a = (parseInt(prompt("enter a number")))
	console.log(a)
	var flag=0
	for(var i=2;i<=a/2;i++){
			if(a%i==0){
				flag=1;
				break;
			}
		}
		if(flag==1){
			document.write("number is not prime");
		}
		else{
			document.write("number is prime");
		}
</script>
</body>
</html>
