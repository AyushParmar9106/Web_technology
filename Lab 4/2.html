<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		arr = [1,3,2,8]
		arr.push(10)

		arr1 = [1,3,2,8]
		arr1.pop(2)

		arr2=[1,3,2,8]
		arr2.shift(10)

		arr3=[1,3,2,8]
		arr3.unshift(2)

		arr4=[1,3,2,8]
		arr4.splice(1,3)

		arr5=[1,3,2,8]
		arr5.sort(function(a,b){return a-b})

		console.log(arr)
		console.log(arr1)
		console.log(arr2)
		console.log(arr3)
		console.log(arr4)
		console.log(arr5)
	</script>
</body>
</html>
