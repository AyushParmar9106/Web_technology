<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="div1" style="height: 100vh;width: 100%;background-color: red;"></div>
<button onclick="colorchange()">click</button>
<script>

	function colorchange(){

		r= Math.floor(Math.random() * 255);
		g= Math.floor(Math.random() * 255);
		b= Math.floor(Math.random() * 255);

		document.getElementById("div1").style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")"

		// document.getElementById("div1").style.backgroundColor="green"
		// document.getElementById("div1").style.height="100vh"
		// document.getElementById("div1").style.width="100%"
	}

	setInterval(colorchange, 10);
</script>
</body>
</html>
